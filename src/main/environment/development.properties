########################################################## 4.3.1需求###################################################
#配置了每月{session_day}号进行对上个季度结算并进行返利（前提是前一个季度统计不存在，存在则不统计且不返利）
session_day=14

#季度返利，是否可以每月重跑，默认是不重跑
#重跑逻辑，不应该有，只是方便测试使用而已
#线上重跑，涉及到业务，历史流水保不保留，重跑流水该不该记。账户金额变更，怎么跟用户解释。 重跑依赖数据是账单表数据和返点比例，可能造成两次跑的金额不一致
repeat_rebate_compute=true

