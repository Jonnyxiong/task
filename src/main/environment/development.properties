#每日备份审核记录任务的线程数
audit_sms_bak_thread_size=37

#每日备份审核记录任务的记录数
audit_sms_bak_size=2000

#如果数据量太大应安排在晚间跑(开始时间)，如果结束时间小于开始时间则是跨天，结束时间等于开始时间则不限时  HH:mm:ss
audit_sms_bak_running_begin=00:01:00
